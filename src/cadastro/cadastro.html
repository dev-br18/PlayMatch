<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/games.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="imagem">
                <img class="img" src="../assets/icone tinder.png" alt="">
            </div>
            <div class="inputs">
                <label for="user">Username
                </label>
                <div class="input-icon">
                    <span class="icon-container">
                        <img class="icon" src="../assets/user-solid.svg" alt="">
                    </span>
                    <input class="itens" id="user" name="user" type="text">
                </div>

                <label for="password">Password</label>
                <div class="input-icon">
                    <span class="icon-container">
                        <img class="icon" src="../assets/lock-solid.svg" alt="">
                    </span>
                    <input class="itens" id="password" name="password" type="password">
                </div>

                <label for="Confirm_password">Confirm Password</label>

                <div class="input-icon">
                    <span class="icon-container">
                        <img class="icon" src="../assets/lock-solid.svg" alt="">
                    </span>
                    <input class="itens" id="Confirm_password" type="password">
                </div>


                <p class="valida"></p>


                <button class="button">Cadastrar</button>
            </div>


        </div>
    </div>
    <script src="cadastro.js"></script>
</body>

</html>
